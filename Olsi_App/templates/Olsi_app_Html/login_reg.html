{% extends "base.html" %}
{% block title %}
DRY NUTS | Registration
{% endblock %}
{% block content %}


<div class="cover_box">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Distributor Logins</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>

            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>

            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remmber me</label>
                <a href="#">Forgot password?</a>

            </div>
            <button type="submit" class="btn12">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#reg" class="register-link">Register</a></p>
            </div>


        </form>


    </div>
    <!-- registration -->
    <div id="reg" class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>

            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>

            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>

            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Agree to terms & conditions</label>
                <a href="#">Forgot password?</a>

            </div>
            <button type="submit" class="btn12">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock  %}
