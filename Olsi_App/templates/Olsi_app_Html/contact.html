{% extends "base.html" %}
{% block title %}DRY NUTS | Contact{% endblock  %}

{% block content %}

 <!-- Contact Start -->
 <div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                
                <h1 class="display-5 mb-5">For Queries and Complaints</h1>
                
                <form>
                    <div class="row g-3">

                        {% comment %} <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="text" placeholder="Your Directseller ID">
                                <label for="text">Directseller ID</label>
                            </div>
                        </div> {% endcomment %}

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                                <label for="name"> Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="number" placeholder="Your Number">
                                <label for="number">Contact Number</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        
                        {% comment %} <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="text" placeholder="Your Directseller ID">
                                <label for="text">Directseller ID</label>
                            </div>
                        </div> {% endcomment %}

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                                <label for="subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary py-3 px-4" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px;">
                <div class="position-relative rounded overflow-hidden h-100">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2938.1182234449493!2d78.38623447377292!3d17.49867279959246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f6a4a0f72d%3A0xbaecdc69d9f0b480!2sJNTU%20College!5e1!3m2!1sen!2sin!4v1722863002750!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

<script>
    document.getElementById('messageForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form values
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;

        // Display alert with form values
        var alertMessage = "Name: " + name + "\nEmail: " + email + "\nSubject: " + subject + "\nMessage: " + message;
        alert(alertMessage);

        // You can add code here to send the form data to a server using AJAX if needed
    });
</script>

{% endblock %}
